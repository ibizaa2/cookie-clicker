<body>

  <script>
    let score = 0;
    let pointsperclick = 1;
    scoredom = document.getElementById("score");
    clickdom = document.getElementById("perClick");

  function addPoint() {
    score += pointsperclick;
    scoredom.innerText = "Pisteet: " + score; 
}

  document.getElementById("cookieBtn").addEventListener("click", addPoint);

 function clickMultiplier() {
  if (score >= 50) {
    pointsperclick += 8;
    score -= 50;
  } else if (score >= 20) {
    pointsperclick += 2;
    score -= 20;
  } else if (score >= 10) {
    pointsperclick += 1;
    score -= 10;
  }
  scoredom.innerText = "Pisteet: " + score;

  if (pointsperclick > 1) {
    clickdom.innerText = "Pisteet per klikkaus: " + pointsperclick;
  }
}
